name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Use the Node.js version required by your project

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Build the Project
      - name: Build the Project
        run: npm run build

       # Archive the build directory
      - name: Create Archive
        run: tar -czvf build.tar.gz -C .next .

    # Install sshpass for non-interactive SSH and SCP
      - name: Install sshpass
        run: sudo apt-get install -y sshpass

    # Copy and extract the build on the server
      - name: Copy and Extract Build on Server
        run: |
          sshpass -p "W+cY#RgeSBDkYA02%%D7" scp -o StrictHostKeyChecking=no build.tar.gz root@147.79.66.32:/var/apps/test/
          sshpass -p "W+cY#RgeSBDkYA02%%D7" ssh -o StrictHostKeyChecking=no root@147.79.66.32 "cd /var/apps/test/ && tar -xzvf build.tar.gz && rm build.tar.gz"

      # Step 6: Restart Application on Server
      - name: Restart Application
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/nextjs
            npm install --production
            pm2 restart all || pm2 start npm --name "nextjs" -- start
